<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game</title>
	<style>
		#gameCanvas {
			border: 1px solid black;
		}

		button {
			font-size: 20px;
			/* Increase font size */
			padding: 10px 20px;
			/* Add padding to increase button size */
		}
	</style>
</head>

<body>
	<h1><a href="index.html">CREATE AI TO PLAY THIS GAME</a></h1>
	<button onclick="reloadPage()"> RESTART </button>
		<canvas id="gameCanvas" width="400" height="400"></canvas>


	
	<script>

		function reloadPage() {
			location.reload();
		}

		const abs = Math.abs
		const canvas = document.getElementById("gameCanvas");
		const ctx = canvas.getContext("2d");

		const circleRadius = 10;
		let circleX
		let circleY
		const circleSpeed = 2
		let dx
		let dy

		let leftWall
		let rightWall
		let topWall
		let BotWall

		//---------------------

		const squareSize = 10;
		let squareX
		let squareY
		let isMoving
		const squareSpeed = 10;
		const squareCrossingSpeed = 10;
		let sdx
		let sdy

		function Win() {
			alert("YOU WON. YOU LEFT LESS THAN 1% OF THE STARTING FIELD. " + FieldLeft().toString() + "% TO BE EXACT!!!")
			StartGame()
		}

		function FieldLeft() {
			return 100 * ((rightWall - leftWall) * (BotWall - topWall)) / (canvas.width * canvas.height)
		}

		function Lose() {
			alert("YOU LEFT " + FieldLeft().toString() + "% OF THE FIELD")
			StartGame()
		}

		function drawCircle() {
			ctx.beginPath();
			ctx.fillStyle = "red";
			ctx.arc(circleX, circleY, circleRadius, 0, 2 * Math.PI);
			ctx.fill();
		}


		function updateCirclePosition() {
			circleX += dx;
			circleY += dy;

			if (isMoving) {
				if (sdy != 0) {
					if (sdy > 0) {
						if (abs(circleX - squareX) < circleRadius) {
							if (circleY - circleRadius < squareY) {
								Lose()
							}
						}
					} else {
						if (abs(circleX - squareX) < circleRadius) {
							if (circleY + circleRadius > squareY) {
								Lose()
							}
						}
					}
				}
				if (sdx != 0) {
					if (sdx > 0) {
						if (abs(circleY - squareY) < circleRadius) {
							if (circleX - circleRadius < squareX) {
								Lose()
							}
						}
					} else {
						if (abs(circleY - squareY) < circleRadius) {
							if (circleX + circleRadius > squareX) {
								Lose()
							}
						}
					}
				}
			}

			if (circleX + circleRadius > rightWall) {
				dx = -abs(dx);
			}
			if (circleX - circleRadius < leftWall) {
				dx = abs(dx)
			}
			if (circleY + circleRadius > BotWall) {
				dy = -abs(dy);
			}
			if (circleY - circleRadius < topWall) {
				dy = abs(dy)
			}

		}






		function drawSquare() {
			ctx.fillStyle = "blue";
			ctx.fillRect(squareX, squareY, squareSize, squareSize);
		}

		function isLeft() {
			return squareX <= leftWall
		}

		function isRight() {
			return squareX >= rightWall - squareSize
		}

		function isTop() {
			return squareY <= topWall
		}

		function isBot() {
			return squareY >= BotWall - squareSize
		}



		function MoveLeft() {
			if (squareY <= topWall || squareY >= BotWall - squareSize) {
				squareX -= squareCrossingSpeed;
			}
			if (isTop()) {
				squareY = topWall
			}
			if (isBot()) {
				squareY = BotWall - squareSize
			}
			if (isRight()) {
				squareX = rightWall - squareSize
			}
			if (isLeft()) {
				squareX = leftWall
			}

		}

		function MoveRigth() {
			if (squareY <= topWall || squareY >= BotWall - squareSize) {
				squareX += squareCrossingSpeed;
			}
			if (isTop()) {
				squareY = topWall
			}
			if (isBot()) {
				squareY = BotWall - squareSize
			}
			if (isRight()) {
				squareX = rightWall - squareSize
			}
			if (isLeft()) {
				squareX = leftWall
			}
		}

		function MoveUp() {
			if (squareX <= leftWall || squareX >= rightWall - squareSize) {
				squareY -= squareCrossingSpeed;
			}
			if (isTop()) {
				squareY = topWall
			}
			if (isBot()) {
				squareY = BotWall - squareSize
			}
			if (isRight()) {
				squareX = rightWall - squareSize
			}
			if (isLeft()) {
				squareX = leftWall
			}

		}

		function MoveDown() {
			if (squareX <= leftWall || squareX >= rightWall - squareSize) {
				squareY += squareCrossingSpeed;
			}
			if (isTop()) {
				squareY = topWall
			}
			if (isBot()) {
				squareY = BotWall - squareSize
			}
			if (isRight()) {
				squareX = rightWall - squareSize
			}
			if (isLeft()) {
				squareX = leftWall
			}
		}

		function ContinueCrossing() {
			squareX += sdx
			squareY += sdy

			let func
			// Determine the opposite direction based on the current direction
			let oppositeDirection;
			if (sdx > 0) {
				oppositeDirection = "left";
				func = isRight
			} else if (sdx < 0) {
				oppositeDirection = "right";
				func = isLeft 
			} else if (sdy > 0) {
				oppositeDirection = "up";
				func = isBot
			} else if (sdy < 0) {
				oppositeDirection = "down";
				func = isTop
			}

			switch (oppositeDirection) {
				case "left":
					// Draw line from (squareX, squareY) to (0, squareY)
					ctx.beginPath();
					ctx.moveTo(squareX, squareY);
					ctx.lineTo(leftWall, squareY);
					ctx.stroke();
					break;
				case "right":
					// Draw line from (squareX, squareY) to (canvasWidth, squareY)
					ctx.beginPath();
					ctx.moveTo(squareX, squareY);
					ctx.lineTo(rightWall, squareY);
					ctx.stroke();
					break;
				case "up":
					// Draw line from (squareX, squareY) to (squareX, 0)
					ctx.beginPath();
					ctx.moveTo(squareX, squareY);
					ctx.lineTo(squareX, topWall);
					ctx.stroke();
					break;
				case "down":
					// Draw line from (squareX, squareY) to (squareX, canvasHeight)
					ctx.beginPath();
					ctx.moveTo(squareX, squareY);
					ctx.lineTo(squareX, BotWall);
					ctx.stroke();
					break;
			}

			if (func()) {
				if (sdx != 0) {
					if (circleY < squareY) {
						BotWall = squareY
						squareY -= squareSize
					} else {
						topWall = squareY
					}
				} else {
					if (circleX < squareX) {
						rightWall = squareX
						squareX -= squareSize
					} else {
						leftWall = squareX
					}
				}

				isMoving = false
				sdx = 0
				sdy = 0
				return
			}

			requestAnimationFrame(ContinueCrossing)
		}

		function StartCrossing() {

			if ((isTop() && isLeft()) ||
			(isTop() && isRight()) ||
			(isBot() && isLeft()) ||
				(isBot() && isRight())) {
				return
			}
			console.log("Start crossing")
			if (isMoving) {
				return
			}

			isMoving = true

			if (isLeft()) {
				sdx = squareSpeed
			} else if (isRight()) {
				sdx = -squareSpeed
			} else if (isBot()) {
				sdy = -squareSpeed
			} else {
				sdy = squareSpeed
			}

			

			ContinueCrossing()

		}




		//------------------------------NNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNNN




		function UpdateTheGame() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			updateCirclePosition();
			drawCircle();
			drawSquare()
			ctx.beginPath();
			ctx.moveTo(leftWall, topWall);
			ctx.lineTo(rightWall, topWall);
			ctx.lineTo(rightWall, BotWall)
			ctx.lineTo(leftWall, BotWall)
			ctx.lineTo(leftWall, topWall)
			ctx.stroke();
			if (FieldLeft() <= 1) {
				Win()
			}
			requestAnimationFrame(UpdateTheGame);
		}

		StartGame()


		function StartGame() {
			circleX = 170;
			circleY = circleRadius;
			dx = circleSpeed;
			dy = circleSpeed;

			leftWall = 0
			rightWall = canvas.width
			topWall = 0
			BotWall = canvas.height




			squareX = 0;
			squareY = 0;
			isMoving = false;
			sdx = 0
			sdy = 0

			UpdateTheGame()
		}

		document.addEventListener("keydown", function (event) {
			const keyPressed = event.key;
			const moveAmount = 10;

			if (keyPressed === "ArrowUp") {
																				MoveUp()
			} else if (keyPressed === "ArrowDown") {
																				MoveDown()
			} else if (keyPressed === "ArrowLeft") {
																				MoveLeft()
			} else if (keyPressed === "ArrowRight") {
																				MoveRigth()

			} else if (keyPressed === "Enter") {
																				StartCrossing()
			}
																				drawSquare()
		});

	</script>
	<button onclick="MoveLeft()">Left</button>
	<button onclick="MoveRigth()">Right</button>
	<button onclick="MoveUp()">Up</button>
	<button onclick="MoveDown()">Down</button>
	<button onclick="StartCrossing()">Cross</button>


</body>

</html>
